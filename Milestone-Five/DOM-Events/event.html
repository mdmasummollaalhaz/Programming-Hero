<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<style>
    body{
        margin: 50px;
    }
</style>
<body>
    <h1 onclick="console.log('Hello click Man')">Event - Click</h1>
    <button onclick="document.body.style.backgroundColor='yellow'">Click me: Yellow</button>
    <button onclick="makeRed()">Click me: Red</button>
    <button id="blue-botton">Click me: Blue</button>
    <button id="green-botton">Click me: Green</button>
    <button id="goldenrod-botton">Click me: Golden Rod</button>
    <button id="hot-pink-botton">Click me: Hot pink</button>
    <button id="light-blur-botton">Click me: Light Blue</button>


    <script>
        function makeRed(){
            document.body.style.backgroundColor = 'red';
        }
        
        const blutBotton = document.getElementById('blue-botton');
        // console.log(blutBotton);
        blutBotton.onclick = makeBule;
        function makeBule(){
            document.body.style.backgroundColor = 'blue';
        }



        const greenButton = document.getElementById('green-botton');
        // console.log(greenButton);
        // Anonymous function
        greenButton.onclick = function(){
            document.body.style.backgroundColor = 'green';
        }




        const goldenButton = document.getElementById('goldenrod-botton');
        // console.log(goldenButton);
        goldenButton.addEventListener('click', makeGoldenRod);
        function makeGoldenRod(){
            document.body.style.backgroundColor= 'goldenrod';
        }




        const hotPinkButton = document.getElementById('hot-pink-botton');
        // console.log(hotPinkButton);

        hotPinkButton.addEventListener('click', function(){
            document.body.style.backgroundColor = 'hotpink'
        })
        
        
        
        
        document.getElementById('light-blur-botton').addEventListener('click', function(){
            document.body.style.backgroundColor = 'lightblue'
        })



    </script>
</body>
</html>
