<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
</head>
<body>
    <h1>Location</h1>
    <button onclick="refreshPage()">Refesh</button>
    <button onclick="visit()">Visit google</button>
    <button onclick="viewHost()">View Host</button>
    <script>
        const refreshPage = () =>{
            location.reload();
        };
        const visit = () =>{
            location.assign('https://google.com');
        };
        const viewHost = () => {
            const view = location.host;
            console.log(view);
        };
    </script>
</body>
</html>
