<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray">
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-center text-success mb-3">Search your favorite food</h2>
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Search the food you want" aria-describedby="button-addon2">
                        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
